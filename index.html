<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Squares Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="floating-container">
    <div class="square icon-square large" style="top: 10%; left: 15%;"><img src="icon1.png" alt="Icon"></div>
    <div class="square icon-square medium" style="top: 20%; left: 50%;"><img src="icon2.png" alt="Icon"></div>
    <div class="square icon-square small" style="top: 30%; left: 80%;"><img src="icon3.png" alt="Icon"></div>
    <div class="square icon-square large" style="top: 40%; left: 10%;"><img src="icon4.png" alt="Icon"></div>
    <div class="square icon-square medium" style="top: 50%; left: 40%;"><img src="icon5.png" alt="Icon"></div>
    <div class="square icon-square small" style="top: 60%; left: 70%;"><img src="icon6.png" alt="Icon"></div>
    <div class="square icon-square large" style="top: 70%; left: 20%;"><img src="icon7.png" alt="Icon"></div>
    <div class="square icon-square medium" style="top: 80%; left: 60%;"><img src="icon8.png" alt="Icon"></div>
    <div class="square icon-square small" style="top: 15%; left: 75%;"><img src="icon9.png" alt="Icon"></div>
    <div class="square icon-square large" style="top: 35%; left: 25%;"><img src="icon10.png" alt="Icon"></div>
    <div class="square icon-square medium" style="top: 85%; left: 45%;"><img src="icon11.png" alt="Icon"></div>
    <div class="square gray-square large" style="top: 25%; left: 35%;"></div>
    <div class="square gray-square medium" style="top: 45%; left: 15%;"></div>
    <div class="square gray-square small" style="top: 55%; left: 50%;"></div>
    <div class="square gray-square large" style="top: 65%; left: 85%;"></div>
    <div class="square gray-square medium" style="top: 75%; left: 10%;"></div>
    <div class="square gray-square small" style="top: 20%; left: 90%;"></div>
    <div class="square gray-square large" style="top: 30%; left: 60%;"></div>
    <div class="square gray-square medium" style="top: 50%; left: 70%;"></div>
    <div class="square gray-square small" style="top: 90%; left: 30%;"></div>
    <div class="square gray-square large" style="top: 40%; left: 90%;"></div>
    <div class="square outlined-square large" style="top: 10%; left: 60%;"></div>
    <div class="square outlined-square medium" style="top: 30%; left: 20%;"></div>
    <div class="square outlined-square small" style="top: 50%; left: 80%;"></div>
    <div class="square outlined-square large" style="top: 70%; left: 40%;"></div>
    <div class="square outlined-square medium" style="top: 85%; left: 55%;"></div>
    <div class="square outlined-square small" style="top: 20%; left: 30%;"></div>
    <div class="square outlined-square large" style="top: 60%; left: 10%;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
